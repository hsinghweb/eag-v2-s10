<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAG V2 Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
        <div class="p-4 border-b border-gray-700">
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">EAG
                V2 Agent</h1>
            <p class="text-xs text-gray-400 mt-1">Advanced Agentic System</p>
        </div>

        <div class="p-4 flex-1 overflow-y-auto">
            <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-4">HITL Configuration</h2>

            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-sm">Plan Approval</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="toggle-plan" class="sr-only peer" checked>
                        <div
                            class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                        </div>
                    </label>
                </div>

                <div class="flex items-center justify-between">
                    <span class="text-sm">Step Approval</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="toggle-step" class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                        </div>
                    </label>
                </div>
            </div>

            <div class="mt-8">
                <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Status</h2>
                <div id="connection-status" class="flex items-center space-x-2 text-sm text-red-400">
                    <span class="w-2 h-2 rounded-full bg-red-400"></span>
                    <span>Disconnected</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col relative">
        <!-- Chat History -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6 scrollbar-hide pb-32">
            <!-- Welcome Message -->
            <div class="flex justify-center mt-10">
                <div class="bg-gray-800 rounded-lg p-6 max-w-2xl text-center border border-gray-700">
                    <h2 class="text-2xl font-bold mb-2">How can I help you today?</h2>
                    <p class="text-gray-400">I can execute Python code, search documents, and browse the web.</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div
            class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-gray-900 via-gray-900 to-transparent p-4 pb-8">
            <div class="max-w-3xl mx-auto relative">
                <textarea id="user-input" rows="1"
                    class="w-full bg-gray-800 border border-gray-700 rounded-xl pl-4 pr-12 py-3 focus:outline-none focus:border-blue-500 resize-none shadow-lg text-white placeholder-gray-500"
                    placeholder="Send a message..."></textarea>
                <button id="send-btn"
                    class="absolute right-2 bottom-2 p-1.5 bg-blue-600 rounded-lg hover:bg-blue-500 transition-colors text-white disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- HITL Modal -->
    <div id="hitl-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div
            class="bg-gray-800 border border-gray-700 rounded-xl p-6 max-w-2xl w-full mx-4 shadow-2xl transform transition-all">
            <h3 class="text-xl font-bold mb-4 text-white flex items-center">
                <span class="w-3 h-3 bg-yellow-500 rounded-full mr-3 animate-pulse"></span>
                Approval Required
            </h3>

            <div class="bg-gray-900/50 rounded-lg p-4 mb-6 border border-gray-700/50">
                <p id="hitl-prompt" class="text-gray-300 mb-4 text-lg"></p>
                <div id="hitl-context"
                    class="bg-gray-950 rounded p-3 border border-gray-800 overflow-x-auto max-h-60 scrollbar-hide">
                    <!-- Dynamic Context (Plan/Step details) -->
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-xs uppercase text-gray-500 font-semibold mb-2">Feedback (Optional)</label>
                <textarea id="hitl-feedback" rows="3"
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-gray-600"
                    placeholder="Provide instructions to modify the plan or step..."></textarea>
            </div>

            <div class="flex justify-end space-x-3">
                <button id="hitl-reject"
                    class="px-5 py-2.5 bg-red-500/10 text-red-400 border border-red-500/50 rounded-lg hover:bg-red-500/20 transition-colors font-medium">
                    Reject / Stop
                </button>
                <button id="hitl-approve"
                    class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition-colors font-medium shadow-lg shadow-blue-900/20">
                    Approve & Continue
                </button>
            </div>
        </div>
    </div>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const statusEl = document.getElementById('connection-status');
        const hitlModal = document.getElementById('hitl-modal');
        const hitlPrompt = document.getElementById('hitl-prompt');
        const hitlContext = document.getElementById('hitl-context');
        const hitlFeedback = document.getElementById('hitl-feedback');

        let currentAgentMessageDiv = null;

        // --- WebSocket Events ---
        ws.onopen = () => {
            statusEl.innerHTML = '<span class="w-2 h-2 rounded-full bg-green-400"></span><span>Connected</span>';
            statusEl.className = "flex items-center space-x-2 text-sm text-green-400";
        };

        ws.onclose = () => {
            statusEl.innerHTML = '<span class="w-2 h-2 rounded-full bg-red-400"></span><span>Disconnected</span>';
            statusEl.className = "flex items-center space-x-2 text-sm text-red-400";
        };

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            handleMessage(msg);
        };

        // --- Message Handling ---
        function handleMessage(msg) {
            if (msg.type === 'log') {
                console.log(msg.data);
            } else if (msg.type === 'perception') {
                addAgentStep("Perception", msg.data);
            } else if (msg.type === 'decision') {
                addAgentStep("Decision", `Mode: ${msg.data.mode}`);
            } else if (msg.type === 'retrieval') {
                addAgentStep("Retrieval", "Searching context...");
            } else if (msg.type === 'plan') {
                addAgentStep("Proposed Plan", msg.data, true);
            } else if (msg.type === 'step') {
                addAgentStep(`Executing Step ${msg.data.step_index}`, msg.data, true);
            } else if (msg.type === 'answer') {
                addFinalAnswer(msg.data);
            } else if (msg.type === 'error') {
                addError(msg.data);
            } else if (msg.type === 'hitl_request') {
                showHITLModal(msg.data.prompt, msg.data.context);
            }
        }

        // --- UI Functions ---
        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = "flex justify-end";
            div.innerHTML = `
                <div class="bg-gray-700 text-white rounded-2xl rounded-tr-none px-5 py-3 max-w-xl">
                    ${text}
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();

            // Create a container for the agent's response
            currentAgentMessageDiv = document.createElement('div');
            currentAgentMessageDiv.className = "flex flex-col space-y-2 max-w-3xl";
            chatContainer.appendChild(currentAgentMessageDiv);
        }

        function addAgentStep(title, data, isCode = false) {
            if (!currentAgentMessageDiv) return;

            const details = document.createElement('details');
            details.className = "group bg-gray-800/50 border border-gray-700 rounded-lg overflow-hidden";

            let content = "";
            if (typeof data === 'string') {
                content = `<p class="text-gray-400 text-sm">${data}</p>`;
            } else if (isCode) {
                content = `
                    <p class="text-gray-300 text-sm mb-2">${data.description || ''}</p>
                    ${data.code ? `<pre class="bg-gray-900 p-3 rounded text-xs text-green-400 font-mono overflow-x-auto">${data.code}</pre>` : ''}
                `;
            } else {
                content = `<pre class="text-xs text-gray-500">${JSON.stringify(data, null, 2)}</pre>`;
            }

            details.innerHTML = `
                <summary class="flex items-center justify-between p-3 cursor-pointer hover:bg-gray-800 transition-colors">
                    <div class="flex items-center space-x-2">
                        <span class="w-2 h-2 rounded-full bg-blue-500"></span>
                        <span class="text-sm font-medium text-gray-300">${title}</span>
                    </div>
                    <svg class="w-4 h-4 text-gray-500 transform group-open:rotate-180 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                </summary>
                <div class="p-3 pt-0 border-t border-gray-700/50">
                    ${content}
                </div>
            `;

            // Auto-open plans and steps
            if (isCode) details.open = true;

            currentAgentMessageDiv.appendChild(details);
            scrollToBottom();
        }

        function addFinalAnswer(data) {
            if (!currentAgentMessageDiv) return;

            const div = document.createElement('div');
            div.className = "bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 rounded-2xl rounded-tl-none p-6 shadow-lg mt-4";
            div.innerHTML = `
                <div class="prose prose-invert max-w-none">
                    ${data.answer.replace(/\n/g, '<br>')}
                </div>
                <div class="mt-4 pt-4 border-t border-gray-700 flex items-center text-xs text-gray-500">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                    Source: ${data.source}
                </div>
            `;
            currentAgentMessageDiv.appendChild(div);
            scrollToBottom();
        }

        function addError(msg) {
            if (!currentAgentMessageDiv) return;
            const div = document.createElement('div');
            div.className = "bg-red-900/20 border border-red-800 text-red-200 p-4 rounded-lg mt-2 text-sm";
            div.textContent = msg;
            currentAgentMessageDiv.appendChild(div);
            scrollToBottom();
        }

        // --- HITL Logic ---
        function showHITLModal(prompt, context) {
            hitlPrompt.textContent = prompt;
            hitlFeedback.value = "";

            if (context) {
                hitlContext.innerHTML = `
                    <div class="text-sm text-gray-300 font-medium mb-2">Step ${context.step_index}: ${context.description}</div>
                    ${context.code ? `<pre class="text-xs text-green-400 font-mono whitespace-pre-wrap">${context.code}</pre>` : ''}
                `;
                hitlContext.classList.remove('hidden');
            } else {
                hitlContext.classList.add('hidden');
            }

            hitlModal.classList.remove('hidden');
            hitlModal.classList.add('flex');
        }

        function hideHITLModal() {
            hitlModal.classList.add('hidden');
            hitlModal.classList.remove('flex');
        }

        document.getElementById('hitl-approve').onclick = () => {
            const feedback = hitlFeedback.value;
            sendHITLResponse(feedback);
        };

        document.getElementById('hitl-reject').onclick = () => {
            const feedback = hitlFeedback.value || "stop";
            sendHITLResponse(feedback);
        };

        function sendHITLResponse(response) {
            ws.send(JSON.stringify({
                type: "hitl_response",
                response: response
            }));
            hideHITLModal();
        }

        // --- Input Handling ---
        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Get HITL Config
            const hitlConfig = {
                require_plan_approval: document.getElementById('toggle-plan').checked,
                require_step_approval: document.getElementById('toggle-step').checked
            };

            ws.send(JSON.stringify({
                type: "query",
                query: text,
                hitl_config: hitlConfig
            }));

            addUserMessage(text);
            userInput.value = "";
        }

        sendBtn.onclick = sendMessage;
        userInput.onkeydown = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>

</html>
